{% load staticfiles %}

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="top-nav">
    <div class="container">
        <div class="navbar-header">
            <!-- Logo Starts -->
            <a class="navbar-brand" href="{% url 'projects' %}"><img src="{% static 'anlzer/img/logo.png' %}" alt="logo"></a>
            <!-- #Logo Ends -->

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <!-- title of the active project -->
        <span class="active-project">
            <a href="{% url 'projects' %}" class="title center-block text-center">
                {% if project %}{{ project.title|capfirst }}{% else %}{{ object.title }}{% endif %}
            </a>
        </span>
        <!-- end: title of the active project -->

        <!-- Nav Starts -->
        <div class="navbar-collapse  collapse">
            <ul class="nav navbar-nav navbar-right scroll">
                <li {% if active == 'reports' or not active %}class="active"{% endif %}><a href="{% url 'reports' project.pk %}">Reports</a></li>
                <li {% if active == 'setup' %}class="active"{% endif %}><a href="{% url 'project-setup' project.pk %}">Setup</a></li>
                <li {% if active == 'training' %}class="active"{% endif %}><a href="{% url 'project-training' project.pk %}?new=False">Training</a></li>
                {% include 'anlzer/util/menu-user-tab.html' %}
            </ul>
        </div>
        <!-- #Nav Ends -->
    </div>
</div>
